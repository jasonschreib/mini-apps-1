<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSV Record Generator</title>
  <style>
    h1, h2, .form {
      text-align: center;
    }
    input:invalid {
      border: 2px red;
    }
  </style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>

  <h1>CSV Record Generator</h1>
  <h2>Insert your JSON data into the form below:</h2>
<!--Create div with form and submit button-->
<div class="form">
  <form name="myForm" id="myForm">
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile">
    <div class="form">
      <input id="submitButton" type="submit" value="Submit!">
    </div>
  </form>
</div>
<div class="csvData"></div>
</body>

<script src="app.js"></script>
