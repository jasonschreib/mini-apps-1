<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSV Record Generator</title>
  <style>
    h1, h2, .form {
      text-align: center;
    }
    input:invalid {
      border: 2px red;
    }
  </style>
</head>


<body>

  <h1>CSV Record Generator</h1>
  <h2>Insert your JSON data into the form below:</h2>
<!--Create div with form and submit button-->
<div class="form">
  <form action="/convertToCSV" method="POST">
    <div class="form">
      <textArea type="text" name="inputText" id="inputText" rows="4" cols="50" required>{
        "firstName": "Smitty",
        "lastName": "Won",
        "county": "San Mateo",
        "city": "Redwood City",
        "role": "Sales Person",
        "sales": 4800000,
        "children": []
      }</textArea>
    </div>
    <div class="form">
      <input type="submit" value="Submit!">
    </div>
  </form>
</div>

</body>

<script src="app.js"></script>
</html>
